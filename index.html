<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Quiz</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <div id="mainContent">
        <div id="start">Start Quiz!</div> 
            <div id="highScores" class="highScore" >
                <h1 id="finalScore">High Scores</h1>
                <ul id="highScoresList"></ul>
              </div>
        <div id="gameQuiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="options">
                <div class="option" id="A" onclick="checkAnswer('A')"></div>
                <div class="option" id="B" onclick="checkAnswer('B')"></div>
                <div class="option" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
             
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreData" style="display: none">
            
         </div>  <div id="saveMenu" style="display: none">
            <form >
                <input
                type="text"
                name="username"
                id="username"
                placeholder="enter username"/>
            
            <button 
                type="submit"
                class="btn"
                id="saveInput"
                onclick="saveHighscore(e)" disabled> Save </button>
           </form> 
           <a class="btn" href="index.html">Go Home</a>
        </div>
    </div>
    <script src="Assets/js/quiz.js"></script>
</body>
</html>
